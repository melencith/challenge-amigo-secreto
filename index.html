<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amiga_secreta_ale.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">A침adir</button>
            </div>
           <!-- Lista de amigos con contenedor para a침adir fondo y scroll -->
            <div class="scroll-container">
               <!-- <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>-->
                <ul id="listaAmigos" class="name-list" role="list"></ul>
             </div>
                <p id="contAmigos"></p>
            
            <!-- Pop-up de ruleta 
             ruleta-overlay ser치 el fondo semitransparente que ocupa toda la pantalla.
             ruleta-popup centrar치 la ruleta y le dar치 un tama침o grande.-->
            <div id="ruleta-overlay">
                <div id="ruleta-popup">
                    <img id="ruleta" src="assets/ruleta.png" alt="Ruleta">
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="girarRuleta()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="칈cono para sortear">
                    Sortear amigo
                </button>
            </div>

            <hr class="divider">
            
            <div class="reset-container">
            <!-- Bot칩n Reiniciar -->
                <button class="button-reset" onclick="reiniciarJuego()" aria-label="Reiniciar juego">
                游댃 Reiniciar juego
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>춸 2025 Ruleta de Amigos 游꿀 | Creado con 仇벒잺 por Milagros E. Coronado C.</p>
    </footer>

    <script src="app.js" defer></script>

</body>
</html>
